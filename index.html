<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat</title>
</head>
<body>
    <!-- ユーザー情報リスト -->
    <div class="users_info_list">
        <!-- ユーザー情報 -->
        <div class="user_info">
            <div class="user_image">
                <img src="img/personIcon.jpeg">
            </div>
            <div class="user_info_wrap">
                <div class="user_name">
                    総務経理FAQ Cogmo Attend
                </div>
                <div class="user_comment">
                    どうも総務です。
                </div>
            </div>
        </div>
        <!-- ユーザー情報 -->
    </div>
    <!-- ユーザー情報リスト -->

    <!-- チャット -->
    <div class="chat_space">
        <!-- 他の人のチャット -->
        <div class="person_info">
            <div class="person_image">
                <img src="img/personIcon.jpeg">
            </div>
            <div class="person_chat_wrap">
                <div class="person_name">
                    総務経理FAQ Cogmo Attend
                </div>
                <div class="person_message">
                    こんにちは。
                </div>
                <div class="transmission_time">
                    12:35
                </div>
            </div>
        </div>
        <!-- 他の人のチャット -->

        <!-- 私のチャット -->
        <div class="my_info" id="my_info">
            <div class="my_chat_wrap">
                <div class="my_message">
                    お疲れ様です。
                </div>
                <div class="transmission_time">
                    12:36
                </div>
            </div>
        </div>
        <!-- 私のチャット -->
        
        <!-- 他の人のチャット -->
        <div class="person_info">
            <div class="person_image">
                <img src="img/personIcon.jpeg">
            </div>
            <div class="person_chat_wrap">
                <div class="person_name">
                    総務経理FAQ Cogmo Attend
                </div>
                <div class="person_message">
                    お疲れ様です。
                </div>
                <div class="transmission_time">
                    12:37
                </div>
            </div>
        </div>
        <!-- 他の人のチャット -->
        <div id="msgs_box"></div>

        <!-- 送信フォーム -->
        <form class="form" name="myForm">
            <input type="text" class="msg" name="message" id="message" placeholder="ENTERキーで送信(上限800文字)">
            <input type="submit" class="btn" value="送信" id="btn">
        </form>
        <!-- 送信フォーム -->
    </div>
    <!-- チャット -->
    <script src="js/message.js" type="text/javascript"></script>
</body>
</html>
